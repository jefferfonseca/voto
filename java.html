<script language="javascript">
  function NuevaVentana(URL) {
    var width = screen.availWidth;
    var height = screen.availHeight;
    var left = 0;
    var top = 0;

    window.open(
      URL,
      "Descripcion",
      "width=" +
        width +
        ",height=" +
        height +
        ",left=" +
        left +
        ",top=" +
        top +
        ",scrollbars=yes"
    );
  }
</script>

<script>
  function CerrarVentana() {
    window.close();
  }
</script>
